<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Paragráfos</title>
</head>
<body>
    <h1>Parágrafos e quebras de linhas</h1>
    <hr>
    <br>
    <p>Voce pode escrever um
        paragrafo de qualquer
        forma
        só ta dentro da tag &lt;P&gt; <!--LESS THAN / GREATER THAN -->
    </p>
    <p>Se precisar quebrar o texto em algum lugar especifico <br> como esse, voce pode usar a tag &lt;br&gt;. </p>
    <P>VAMOS ADICIONAR ALGUNS SIMBOLOS ESPECIAIS:
        &reg;
        &copy;
        &trade;
        &euro;
        &pound;
        &yen;
        &cent;
        &Delta;
        &uarr;
        &rarr;
    </P>
    <p>Vamos adicionar alguns emoji:
        &#x1F600
        &#x1F602
    
    </p>
</body>
</html>
