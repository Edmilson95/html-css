<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gradiente em CSS</title>
    <style>
        * { /* Configurações globais das CSS(esse * e {}) */
            height: 100%
        }
        body {
            background-image: linear-gradient(to top, #F2C2D4, #F2A7CA 50%, #D94A8C);
            background-attachment: fixed;
            /*Usar de 3 a 5 cores no maximo pra fazer a paleta do site */
        }
        /*  to top, to bottom, to right, to left*/
    </style>
</head>
<body>
   <h1>Testando Gradiente</h1>

</html>
