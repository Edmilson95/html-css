<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Imagens Dinamicas</title>
</head>
<body>
    <h1>Trabalhando com imagem dinâmica</h1>
    <p>Tente abrir esse site em varios dispositivos diferentes ou aumente e diminuia o navegador</p>
    <picture>
        <source media="(max-width: 750px )" srcset="imagens/foto-p.png" type="image/png">
        <source media="(max-width: 1050px)" srcset="imagens/foto-m.png" type="image/png">
        <img src="imagens/foto-g.png" alt="A imagem flexível funciona">
    </picture>
    <!-- A ORDEM É IMPORTANTE 1. PADRAO(G), 2. MEDIA(M), PEQUENA(P)-->
    
    <h1>Reproduzindo audio</h1>
    <p>Vamos aprender a reproduzir áudios em HTML5</p>
    <audio preload="metadata" autoplay controls loop>
        <source src="midia/ciao.mp3" type="audio/mpeg"> <!--primeiro o navegador tenta carregar o mp3, dps o ogg, dps o wav-->
        <source src="midia/ciao.ogg" type="audio/ogg">
        <source src="midia/ciao.wav" type="audio/wav">
        <p>Infelizmente seu navegador não consegue reproduzir áudio. <a href="midia/ciao.mp3">Clique aqui para baixar o arquivo em mp3</a></p>

    </audio>
</body>
</html>
